syntax = "proto3";

option csharp_namespace = "OneImlx.Terminal.AspNetCore.Runtime";

// The OneImlx terminal router command service to route the command.
service TerminalGrpcRouterProto {
    // Routes a command asynchronously.
    rpc RouteCommand (TerminalGrpcRouterProtoInput) returns (TerminalGrpcRouterProtoOutput);
}

// The terminal router command request.
message TerminalGrpcRouterProtoInput {
    // The command string to be routed.
    string CommandString = 1;
}

// The terminal router command request.
message TerminalGrpcRouterProtoOutput {
    // The routing response. This is not the result of the actual command execution.
    string MessageItemsJson = 1;
}
